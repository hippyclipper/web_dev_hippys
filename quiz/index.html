<body>

    <div class="quiz-container" id="quiz">

        <ul id="quiz-list">

            <li><input type="radio" id="b"name="answer"><p id="list_b">b</p></li>
            <li><input type="radio" id="c"name="answer"><p id="list_c">c</p></li>
            <li><input type="radio" id="d"name="answer"><p id="list_d">d</p></li>

        </ul>
        <button class="submit-button" id="sub-button" onclick=submitQuestion()>submit</button>
    </div>
    
    
</body>
